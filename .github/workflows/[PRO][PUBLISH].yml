name: "[PRO][PUBLISH]"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.git/**'
      - '.github/**'

env:
  APP_NAME: "FlappyBird"

jobs:


  prepare:
    if: contains(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: master
          fetch-depth: 1

      - name: Get version and increment
        id: version
        run: |
          FILE="./Directory.Build.props"
          VERSION=$(grep -Eo '[0-9]+\.[0-9]+\.[0-9]+' $FILE)
          echo "Current version: $VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          # Update version file
          sed -i "s/$VERSION/$NEW_VERSION/" $FILE

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    
  build:
    needs: prepare
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15, windows-latest]
        arch: [x64, arm64]
        include:
          - os: ubuntu-latest
            rid_prefix: linux
          - os: macos-15
            rid_prefix: osx
          - os: windows-latest
            rid_prefix: win
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.rid_prefix }}-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
          
      - name: Get version and increment
        id: version
        run: |
          FILE="./Directory.Build.props"
          VERSION=$(grep -Eo '[0-9]+\.[0-9]+\.[0-9]+' $FILE)
          echo "Current version: $VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          # Update version file
          sed -i "s/$VERSION/$NEW_VERSION/" $FILE

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Publish NativeAOT binary
        run: |
          dotnet publish -r ${{ matrix.rid_prefix }}-${{ matrix.arch }} -c Release -f net8.0 -o ./build_output
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1

      - name: Zip output
        run: |
          cd build_output
          zip -r ../${{ env.APP_NAME }}_${{ matrix.rid_prefix }}_${{ matrix.arch }}.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}_${{ matrix.rid_prefix }}_${{ matrix.arch }}
          path: ./${{ env.APP_NAME }}_${{ matrix.rid_prefix }}_${{ matrix.arch }}.zip


  publish:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        
      - name: Get version and increment
        id: version
        run: |
          FILE="./Directory.Build.props"
          VERSION=$(grep -Eo '[0-9]+\.[0-9]+\.[0-9]+' $FILE)
          echo "Current version: $VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          # Update version file
          sed -i "s/$VERSION/$NEW_VERSION/" $FILE

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.BOT_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.BOT_GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Commit version bump
        run: |
          git config --global user.name "${{ secrets.USER_NAME }}"
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git commit -am "Bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Create signed git tag
        run: |
          git fetch --tags
          git tag -s "v${{ needs.prepare.outputs.version }}" -m "v${{ needs.prepare.outputs.version }}"
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.OSLASH_BOT_GITHUB_TOKEN }}

      - name: Update CHANGELOG
        id: changelog
        uses: Requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: "v${{ needs.prepare.outputs.version }}"
          writeToFile: true
          excludeTypes: chore, perf

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.prepare.outputs.version }}"
          name: "v${{ needs.prepare.outputs.version }} has arrived !!!"
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./artifacts/**/*.zip
            licence.md